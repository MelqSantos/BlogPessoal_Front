<div class="container my-4">

    <div class="row">
        <div class="col-md-12">

            <div class="row">
                <div *ngFor="let user of listaUsers" class="col-md-3">
                    <div class="user-profile">
                        <div class="user-info d-flex flex-column align-items-center justify-content-center">
                            <img class="user-img" src="{{user.foto}}">
                            <small><strong>{{user.nome}}</strong></small>
                            <small>{{user.usuario}}</small>
                            <small><strong>{{user.postagem.length}} postagens</strong></small>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
