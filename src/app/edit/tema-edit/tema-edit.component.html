<div class="container">

    <div class="row mt-5">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar tema</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-group">
                <label for="desc">Descrição</label>
                <input [(ngModel)]="tema.descricao" type="text" class="form-control" name="desc" id="desc">
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-danger mr-4" routerLink="/temas"><i class="fas fa-times mr-2"></i>Cancelar</button>
                <button class="btn btn-success" (click)="atualizar()"><i class="fas fa-edit mr-2"></i>Atualizar</button>
            </div>

        </div>
    </div>
</div>
