<div class="container my-5">

    <div class="row">
        <div class="col-md-12 text-center">
            <h1>Atualizar postagem</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-group">
                <label for="titulo">Título</label>
                <input [(ngModel)]="postagem.titulo" type="text" class="form-control" id="titulo" name="titulo" placeholder="Titulo da postagem">
            </div>

            <div class="form-group">
                <label for="texto">Texto</label>
                <textarea [(ngModel)]="postagem.texto" class="form-control" name="text" id="texto " rows="3" placeholder="Conteúdo da postagem"></textarea>
            </div>

            <div class="form-group">
                <label for="foto">Capa da postagem</label>
                <input [(ngModel)]="postagem.fotoPost" type="text" class="form-control" id="foto" placeholder="URL da foto">
            </div>

            <div class="form-group">
                <label (change)="findByIdTema()" for="texto">Escolha um tema ou <a data-dismiss="modal" routerLink="/temas"> cadastre um novo</a></label>
                <select class="form-control" id="tema" name="tema" [(ngModel)]="idTema" (change)='findByIdTema'>
                <option *ngFor='let item of listaTemas' value="{{item.id}}">{{item.descricao}}</option>
            </select>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-danger mr-4" routerLink="/feed"><i class="fas fa-times mr-2"></i>Cancelar</button>
                <button class="btn btn-success" (click)="atualizar()"><i class="fas fa-edit mr-2"></i>Atualizar</button>
            </div>

        </div>
    </div>




</div>
