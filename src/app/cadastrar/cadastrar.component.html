<div class="container-fluid">

    <div id="login" class="row">

        <div id="cadastrar-form" class="col-md-6 d-flex flex-column justify-content-center">


            <div class="row justify-content-center">

                <div class="col-md-8 titulo">
                    <h1 class="m-0">Cadastrar</h1>
                    <h4>Já possui uma conta? Faça<span><a routerLink='/entrar'> Login</a></span></h4>
                </div>

                <div class="col-md-8 pb-4">
                    <form>
                        <div class="form-group">
                            <label for="name">Nome</label>
                            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.nome">
                        </div>

                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="usuario">Usuário</label>
                                <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Nome de usuário" [(ngModel)]="user.usuario">
                            </div>

                            <div class="form-group col-md-6">
                                <label for="perfil">Perfil</label>
                                <select (change)="tipoUser($event)" id="perfil" name="perfil" class="custom-select">
                                    <option selected>Selecione</option>
                                    <option value="usu">Usuário</option>
                                    <option value="adm">Administrador</option>
                                  </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="fotoUrl">Foto de perfil</label>
                            <input type="text" class="form-control" id="fotoUrl" name="foto" placeholder="URL da foto" [(ngModel)]="user.foto">
                        </div>

                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="senha">Senha</label>
                                <input (input)="confirmSenha($event)" type="password" class="form-control" id="senha" name="senha" placeholder="Senha de 8 dígitos">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="confSenha">Confirmar senha</label>
                                <input type="password" class="form-control" id="confSenha" name="confSenha" [(ngModel)]="user.senha">
                            </div>
                        </div>

                        <div class="botoes row mt-4">

                            <div class="col-md-6">
                                <button (click)="cadastrar()" type="submit" class="btn d-flex align-items-center justify-content-center">
                                    <mat-icon class="mr-2">group_add</mat-icon>Cadastrar
                                </button>
                            </div>

                            <div class="col-md-6">
                                <button routerLink='/entrar' type="submit" class="btn btn-custom d-flex align-items-center justify-content-center">
                                    <mat-icon class="mr-2">clear</mat-icon>Cancelar
                                </button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>

        </div>

        <!-- Início da imagem na direita -->
        <div class="col-md-6 d-flex align-items-end">
            <div id="cadastrar-img" class="mb-3"></div>
        </div>
        <!-- Fim da imagem na direita -->

    </div>
</div>
