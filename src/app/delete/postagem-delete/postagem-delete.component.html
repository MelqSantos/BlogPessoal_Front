<div class="container my-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar postagem</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center text-secondary">Tem certeza que deseja apagar essa postagem?</h3>
        </div>
    </div>

    <!-- Início da postagem a deletar -->
    <div class="row mt-2 px-2 d-flex align-items-center post articles">

        <div class="col-md-3">
            <img class="post-content" src="{{postagem.fotoPost}}">
        </div>

        <div class="col-md-9">

            <h2 class="mb-1">{{postagem.titulo}}</h2>
            <!-- Início das informações da postagem -->
            <div class="info d-flex">
                <div class="d-flex align-items-center mr-5">
                    <mat-icon class="mr-2">color_lens</mat-icon>{{postagem.tema.descricao}}
                </div>
                <div class="d-flex align-items-center mr-5">
                    <mat-icon class="mr-2">event</mat-icon>{{postagem.data | date: 'dd/MM/yyyy'}}
                </div>
                <div class="d-flex align-items-center">
                    <mat-icon class="mr-2">account_box</mat-icon>{{nome}}
                </div>
            </div>

            <div class="msg">
                <p class="mt-3">{{postagem.texto}}</p>
            </div>

        </div>

    </div>
    <!-- Fim da postagem a deletar -->

    <div class="row mt-3">
        <div class="col-md-12 d-flex justify-content-center botoes">
            <button class="btn btn-custom mr-4" routerLink="/feed"><i class="far fa-thumbs-down mr-2"></i>Não</button>
            <button class="btn" (click)="apagar()"><i class="far fa-thumbs-up mr-2"></i>Sim</button>
        </div>
    </div>


</div>
